<app-header></app-header>

<!-- SITE LOGO LABEL -->
<div class="site-logo">
  <!---->
  <!---->
  <div class="container">
    <div class="column">
      <img [lazyLoad]="logo" 
            [offset]="100" 
            class="logo">
    </div>
  </div>
  <!---->
  <!---->
</div>

<!-- SUB NAV BAR -->
<div class="sub-menubar">
  <div class="container">
    <div class="column"
          id="sub-menubar">
      <nav class="navbar navbar-expand-lg navbar-light">
        <button class="navbar-toggler" 
                type="button" 
                data-toggle="collapse" 
                data-target="#navbarNavAltMarkup" 
                aria-controls="navbarNavAltMarkup" 
                aria-expanded="false" 
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
      <div class="collapse navbar-collapse" 
            id="navbarNavAltMarkup">
        <div class="navbar-nav"
              id="menu-link">
            <div class="column">
              <a class="nav-item nav-link" 
                  href="#"
                  id="campaign">CAMPAIGN <span class="sr-only">(current)</span></a>
            </div>
            <div class="column">
              <a class="nav-item nav-link" 
                  href="#"
                  id="recommend">RECOMMEND</a>
            </div>
            <div class="column"> 
              <a class="nav-item nav-link" 
                  href="#"
                  id="newest">NEWEST</a>
            </div>
          </div>
        </div>
      </nav> 
    </div>
  </div>
</div>

<!-- CAMPAIGN SLIDESHOW -->
<div class="content1">
  <!-- SLIDESHOW LABEL -->
  <div class="slideshow-label">
    <div class="container">
      <div class="column"
            id="label-box">
        <span class="carousel-label">RECOMMEND</span>
      </div>
  </div>
  <!-- SLIDESHOW -->
  <div class="campaign-slideshow">
    <div class="container">
    
    <div id="carouselExampleIndicators" 
          class="carousel slide carousel-img" 
          data-ride="carousel">
      <!-- LOOPING -->
      <ol class="carousel-indicators">
          <li data-target="#carouselExampleIndicators" 
              data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleIndicators" 
              data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" 
              data-slide-to="2"></li>
      </ol>
      <!---->
      <!-- START CAROUSEL ELEMENT -->
          <div class="carousel-inner">
              <div class="carousel-item active">
                  <img class="d-block carousel-img" [lazyLoad]="poster1" alt="First slide">
                </div>
              <div class="carousel-item">
                  <img class="d-block carousel-img" [lazyLoad]="poster1" alt="Second slide">
                </div>
              <div class="carousel-item">
                  <img class="d-block carousel-img" [lazyLoad]="poster1" alt="Third slide">
                </div>
              </div>
            <!-- INDICATE 'PREV' CAROUSEL -->
            <a class="carousel-control-prev" 
              href="#carouselExampleIndicators" 
              role="button" 
              data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
              </a>
            <!-- INDICATE 'NEXT' CAROUSEL -->
            <a class="carousel-control-next" 
              href="#carouselExampleIndicators" 
              role="button" 
              data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
              </a>
            </div>
      <!-- END CAROUSEL ELEMENT -->
      <!---->
  </div>
  </div>
</div>
