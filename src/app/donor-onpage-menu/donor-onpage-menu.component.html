<!-- ON PAGE NAV BAR -->
<div class="sub-menubar">
  <div class="container">
    <div class="column" id="sub-menubar">
      <nav class="navbar navbar-expand-lg navbar-light">
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav" id="menu-link">
            <!-- SHOW CAMPAIGN -->
            <div class="column">
              <a
                class="nav-item nav-link menu-box"
                id="campaign"
                (click)="showCampaign()"
                >NEWEST CAMPAIGN <span class="sr-only">(current)</span></a
              >
            </div>
            <!-- SHOW DONATED CAMPAIGN -->
            <div class="column">
              <a
                class="nav-item nav-link menu-box"
                id="donated-campaign"
                (click)="showDonatedList()"
                >DONATED CAMPAIGN</a
              >
            </div>
            <!-- SHOW CAMPAIGN TRACKING LIST -->
            <div class="column">
              <a
                class="nav-item nav-link menu-box"
                id="tracking"
                (click)="showTrackingList()"
                >DONATION TRACKING</a
              >
            </div>
          </div>
        </div>
      </nav>
    </div>
  </div>
</div>

<app-campaign-card *ngIf="showNewC" [isFundraiser]="false"></app-campaign-card>
<app-campaign-participant-list
  *ngIf="showTrackingL"
></app-campaign-participant-list>
