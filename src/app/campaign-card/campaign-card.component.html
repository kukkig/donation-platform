<div class="container">
  <div class="column" *ngFor="let campaign of campaigns">
    <div class="campaign-label-poster">
      <a routerLink="/campaign-inside">
        <img [lazyLoad]="campaign.poster" class="campaign-poster-m" />
      </a>
    </div>

    <div class="campaign-name">
      <label class="title-label">{{ campaign.campaign_title }}</label>
    </div>
  </div>
</div>

<div class="container" style="padding: 0 0 50px 0;">
  <div class="create-button">
    <button class="btn btn-primary create-btn" type="text">
      <span routerLink="/campaign-creation">CREATE CAMPAIGN</span>
    </button>
  </div>
  <div class="delete-button">
    <button class="btn btn-primary delete-btn" type="text">
      <span>DELETE CAMPAIGN</span>
    </button>
  </div>
</div>
