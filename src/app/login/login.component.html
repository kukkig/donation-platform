<app-header></app-header>

<!-- SITE LOGO -->
<div class="site-logo">
  <!---->
  <!---->
  <div class="container">
    <div class="column">
      <img [lazyLoad]="logo" 
            [offset]="100" 
            class="logo">
    </div>
  </div>
  <!---->
  <!---->
</div>

<!-- LOG IN FIELD-->
<div class="login-field">
  <div class="container">
  <form class="login-box">
  <!---->
    <div class="form-group">
    <!-- USER NAME -->
      <div class="user-box">
      <label class="user-label">Username: </label>
        <input type="text"
                id="username"
                class="form-control"
                placeholder="Enter your username"
                name="username"
                required>
      </div>
    </div>
  <!---->
  <!---->
  <div class="form-group">
    <!-- PASSWORD -->
    <div class="pw-box">
    <label class="password-label">Password: </label>
      <input type="password"
              id="password"
              class="form-control"
              placeholder="Enter your password"
              name="password"
              required>
    </div>
  </div>

  <div class="form-group">
    <!-- LOGIN BUTTON 1 -->
    <div class="login-button1">
      <button class="btn btn-primary" 
              type="text"
              id="fundraiser-btn">
        <span class="login" routerLink="/fundraiser-dashboard">Log In as Fundraiser</span>
      </button>
    </div>
    <!-- LOGIN BUTTON 2 -->
    <div class="login-button2">
      <button class="btn btn-primary" 
              type="text"
              id="donor-btn">
        <span class="login" routerLink="/donor-dashboard">Log In as Donor</span>
      </button>
    </div>
  </div>

  <!---->
  </form>
  </div>
</div>
