<!-- ON PAGE NAV BAR -->
<div class="sub-menubar">
  <div class="container">
    <div class="column" id="sub-menubar">
      <nav class="navbar navbar-expand-lg navbar-light">
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav" id="menu-link">
            <!-- SHOW CAMPAIGN -->
            <div class="column">
              <a
                class="nav-item nav-link"
                (click)="showCampaignCard()"
                id="campaign"
                >CAMPAIGN <span class="sr-only">(current)</span></a
              >
            </div>
            <!-- SHOW TRANSFER LIST -->
            <div class="column">
              <a
                class="nav-item nav-link"
                (click)="showTransferList()"
                id="transfer"
                >TRANSFER</a
              >
            </div>
            <!-- SHOW WITHDRAWAL LIST -->
            <div class="column">
              <a
                class="nav-item nav-link"
                (click)="showWithdrawList()"
                id="withdraw"
                >WITHDRAW</a
              >
            </div>
            <div class="column">
              <a class="nav-item nav-link" href="#" id="history">HISTORY</a>
            </div>
          </div>
        </div>
      </nav>
    </div>
  </div>
</div>

<app-campaign-card *ngIf="cardIsShowed"></app-campaign-card>

<app-campaign-transfer-list
  *ngIf="transferIsShowed"
></app-campaign-transfer-list>

<app-campaign-progress-report
  *ngIf="withdrawIsShowed"
></app-campaign-progress-report>
